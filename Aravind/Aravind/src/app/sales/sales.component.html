Search<input type="text" class="form-control" [(ngModel)]="searchTerm">
<div class="container mt-5">
    <table class="table" border="2">
        <thead class="thead-dark">
            <th>Sno</th>
            <th>Name</th>
            <th>Age</th>
        </thead>
        <tr *ngFor="let i of data | search:searchTerm">
            <td>{{i.sno}}</td>
            <td>{{i.name}}</td>
            <td>{{i.age}}</td>
        </tr>
    </table>
</div>
